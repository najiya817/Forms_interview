<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6 mb-3">
                            <label  class="form-label">Name</label>
                            {{ registerform.name }}
                            <label  class="form-label">Email</label>
                           {{registerform.email}}
                </div>
            </div>  
            {{ formset.management_form }}
            <div id="formset">
                {% for form in formset %}
                    <div class="form-row" data-row-id="{{ forloop.counter }}">
                        {{form.degree }}
                        {{form.university }}
                        {{form.year }}
<!-- <div class="col-md-9">
                            {{ form.title }}
                        </div> -->
                        <div class="col-md-3">
                            <button type="button" class="btn btn-danger delete-row mt-3"><span>&minus;</span></button>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="mb-2"></div>
            <button id="add-more" class="btn btn-primary mb-3" type="button"><span>&plus;</span></button>
            <button class="btn btn-primary mb-3" type="submit">Save</button>         
        </form>
        <!-- This hidden form is used as a template for adding new form fields. -->
        <div id="empty_form" style="display: none;">
            <div class="form-row">
                <div class="card mt-3">
                    <div class="card-body">
                        <label for="{{ formset.empty_form.title.id_for_label }}" class="form-label">Title <span class="text-danger">*</span></label>
                        {{formset.degree}}
                    </div>
                </div>
                <!-- <div class="col-md-9">
                    {{ formset.empty_form.title }}
                </div> -->
                <div class="col-md-3">
                    <button type="button" class="btn btn-danger delete-row mt-3">Delete</button>
                </div>
            </div>
        </div>
    </div>
<script>
$(document).ready(function() {
    $('#add-more').click(function() {
        var form_idx = $('#id_form-TOTAL_FORMS').val();
        var new_form = $('#empty_form').html().replace(/__prefix__/g, form_idx);
        $('#formset').append(new_form);
        $('#id_form-TOTAL_FORMS').val(parseInt(form_idx) + 1);
    });

    // Use event delegation to handle delete row functionality
    $(document).on('click', '.delete-row', function() {
        $(this).closest('.form-row').remove();
    });
    // $('#formset').on('click', '.delete-row', function() {
    //     var formCount = $('#id_form-TOTAL_FORMS').val();
    //     if (formCount > 1) {
    //         var rowId = $(this).closest('.form-row').data('row-id');
    //         $(this).closest('.form-row').remove();
    //         formCount--;
    //         $('#id_form-TOTAL_FORMS').val(formCount);
    //     }
    // });
});
</script>

</body>

</html>
